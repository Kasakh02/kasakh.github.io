<!DOCTYPE html>
<html>
<head>
    <title>Green Static Noise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function draw() {
            var w = canvas.width;
            var h = canvas.height;
            var idata = ctx.createImageData(w, h);
            var buffer32 = new Uint32Array(idata.data.buffer);
            var len = buffer32.length;

            for (var i = 0; i < len; i++) {
                var color;
                if (Math.floor(i / w) % 2 === 0) {
                    color = Math.random() < 0.5 ? 0xff003300 : 0xff006600; // hacker green stripes
                } else {
                    color = Math.random() < 0.5 ? 0xff003300 : 0xff006600; // hacker green noise
                }
                buffer32[i] = color;
            }

            ctx.putImageData(idata, 0, 0);

            // Add vignette
            ctx.globalCompositeOperation = 'source-over';
            var gradient = ctx.createRadialGradient(w / 2, h / 2, 0, w / 2, h / 2, Math.sqrt(w * w + h * h) / 2);
            gradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);
        }

        function loop() {
            draw();
            requestAnimationFrame(loop);
        }

        resize();
        loop();
        window.onresize = resize;
    </script>
</body>
</html>
