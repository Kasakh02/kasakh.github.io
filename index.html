<!DOCTYPE html>
<html>
<head>
    <title>Green Static Noise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var linePos = 0;
        var lineThickness = 4; // thickness of the line
        var linePause = 2000; // pause time in milliseconds
        var lastLineTime = Date.now();
        var lineSpeed = 10; // speed of the line
        var stripeHeight = 2; // height of the stripes
        var brightness = 0; // added brightness variable

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function draw() {
            var w = canvas.width;
            var h = canvas.height;
            var idata = ctx.createImageData(w, h);
            var buffer32 = new Uint32Array(idata.data.buffer);
            var len = buffer32.length;

            for (var i = 0; i < len; i++) {
                var color;
                if (Math.floor(i / w) % (2 * stripeHeight) < stripeHeight) {
                    color = Math.random() < 0.1 ? 0xff003300 : 0xff006600; // hacker green stripes
                } else {
                    color = Math.random() < 0.1 ? 0xff003300 : 0xff009900; // hacker green noise
                }
                buffer32[i] = color;
            }

            // Add bright line
            if (Date.now() - lastLineTime > linePause) {
                for (var j = 0; j < lineThickness; j++) {
                    for (var i = (linePos + j) * w; i < (linePos + j + 1) * w; i++) {
                        buffer32[i] = 0xff00ff00; // bright green
                    }
                }
                linePos = (linePos + lineSpeed) % canvas.height;
                if (linePos < lineSpeed) {
                    lastLineTime = Date.now();
                    brightness = 0.5; // set brightness to a higher value when line passes
                }
            }

            ctx.putImageData(idata, 0, 0);

            // Add vignette
            ctx.globalCompositeOperation = 'source-over';
            var gradient = ctx.createRadialGradient(w / 2, h / 2, 0, w / 2, h / 2, Math.sqrt(w * w + h * h) / 2);
            gradient.addColorStop(0, 'rgba(0, 0, 0, ' + brightness + ')'); // make the page lighter when line passes
            gradient.addColorStop(1, 'rgba(0, 0, 0, ' + (0.5 + brightness / 2) + ')'); // make the page darker overall
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, w, h);

            // Gradually return to normal brightness
            if (brightness > 0) {
                brightness -= 0.01;
            }
        }

        function loop() {
            draw();
            requestAnimationFrame(loop);
        }

        resize();
        loop();
        window.onresize = resize;
    </script>
</body>
</html>
