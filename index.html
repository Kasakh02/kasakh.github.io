<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Static</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .static-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .static {
            background: url('static.png'); /* Replace 'static.png' with your noise texture */
            width: 100%;
            height: 100%;
            animation: static-animation 5s infinite linear;
        }

        @keyframes static-animation {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(1px, 1px);
            }
        }
    </style>
</head>
<body>
    <div class="static-overlay">
        <div class="static"></div>
    </div>
    <!-- Your content goes here -->
</body>
</html>
