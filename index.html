<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #001f00; /* Dark green background */
            color: #00ff00; /* Bright green text */
            font-family: 'Courier New', monospace; /* Monospace font for a coding vibe */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 50px;
        }

        section {
            margin: 20px;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Animation for the interference effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 95%, #003300 95.5%, transparent 96%);
            z-index: -1;
            pointer-events: none;
            animation: interference 5s infinite linear;
        }

        @keyframes interference {
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
</html>
