<!DOCTYPE html>
<html>
<head>
    <title>Green Static Noise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var linePos = 0;
        var lineThickness = 4; // thickness of the line
        var linePause = 2000; // pause time in milliseconds
        var lastLineTime = Date.now();
        var lineSpeed = 10; // speed of the line
        var stripeHeight = 2; // height of the stripes

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function draw() {
            var w = canvas.width;
            var h = canvas.height;
            var idata = ctx.createImageData(w, h);
            var buffer32 = new Uint32Array(idata.data.buffer);
            var len = buffer32.length;

            for (var y = 0; y < h; y++) {
                for (var x = 0; x < w; x++) {
                    var distanceToLine = Math.abs(y - linePos);

                    var color;
                    if (Math.floor(y / (2 * stripeHeight)) % stripeHeight < stripeHeight) {
                        color = Math.random() < 0.1 ? 0xff003300 : 0xff006600; // hacker green stripes
                    } else {
                        // Adjust darkness only for the part behind the line
                        var darkness = 0.5 + 0.5 * (1 - distanceToLine / h);
                        color = Math.random() < 0.1 ? 0xff003300 : mixColors(0xff009900, 0xff00ff00, darkness); // hacker green noise
                    }

                    buffer32[y * w + x] = color;
                }
            }

            // Add bright line
            if (Date.now() - lastLineTime > linePause) {
                for (var j = 0; j < lineThickness; j++) {
                    for (var i = (linePos + j) * w; i < (linePos + j + 1) * w; i++) {
                        buffer32[i] = 0xff00ff00; // bright green
                    }
                }
                linePos = (linePos + lineSpeed) % h;
                if (linePos < lineSpeed) {
                    lastLineTime = Date.now();
                }
            }

            ctx.putImageData(idata, 0, 0);
        }

        function mixColors(color1, color2, ratio) {
            var r1 = (color1 >> 16) & 0xff;
            var g1 = (color1 >> 8) & 0xff;
            var b1 = color1 & 0xff;

            var r2 = (color2 >> 16) & 0xff;
            var g2 = (color2 >> 8) & 0xff;
            var b2 = color2 & 0xff;

            var r = Math.round(r1 + ratio * (r2 - r1));
            var g = Math.round(g1 + ratio * (g2 - g1));
            var b = Math.round(b1 + ratio * (b2 - b1));

            return (r << 16) | (g << 8) | b;
        }

        function loop() {
            draw();
            requestAnimationFrame(loop);
        }

        resize();
        loop();
        window.onresize = resize;
    </script>
</body>
</html>
