<!DOCTYPE html>
<html>
<head>
    <title>Green Static Noise</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function draw() {
            var w = canvas.width;
            var h = canvas.height;
            var idata = ctx.createImageData(w, h);
            var buffer32 = new Uint32Array(idata.data.buffer);
            var len = buffer32.length;

            for (var i = 0; i < len; i++) {
                var color = Math.random() < 0.5 ? 0xff66cc00 : 0xff99ff33; // light green and less light green
                buffer32[i] = color;
            }

            ctx.putImageData(idata, 0, 0);
        }

        function loop() {
            draw();
            requestAnimationFrame(loop);
        }

        resize();
        loop();
        window.onresize = resize;
    </script>
</body>
</html>
