<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #00ff00; /* Bright green background */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Animation for the dynamic line effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 255, 0, 0.2) 0%, rgba(0, 255, 0, 1) 50%, rgba(0, 255, 0, 0.2) 100%);
            z-index: -1;
            pointer-events: none;
            animation: dynamicLine 5s infinite linear;
        }

        @keyframes dynamicLine {
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
</body>
</html>
