<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000; /* Set background color to black */
    }

    .tv-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60vh;
      background: url('static-overlay.png'); /* Replace 'static-overlay.png' with your static image */
      background-size: cover;
      z-index: 1;
    }

    .tv-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85%;
      height: 65vh;
      border: 20px solid #333; /* Set border color to a dark gray */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add a subtle shadow */
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="tv-frame"></div>
  <div class="tv-screen"></div>
</body>
</html>
