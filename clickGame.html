<!DOCTYPE html>
<html>
	<head>
		<title>Kasakh's Click Test</title>
		<link rel="stylesheet" href="../CSS/click.css">
		<link rel="icon" href="../Img/K.ico" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<h1 id="title">Click Speed Test</h1>
			<p id="description">Test your clicking speed with this game. Select the timer you'd like and press start game. The timer starts as soon as you start clicking on the box. You can stop at any time by pressing ESC.</p>
			<div id="game-container">
				<p id="score-display">Your score: 0</p>
				<div class="game-controls">
					<select id="game-duration">
						<option value="10">10s</option>
						<option value="30">30s</option>
						<option value="60">1min</option>
						<option value="300">5mins</option>
					</select>
					<button id="start-button" onclick="startGame()">Start Game</button>
				</div>
				<div id="game" onclick="createRipple(event)">
					<p id="click-here">Click Here!</p>
				</div>
				<p id="countdown"></p>
			</div>
			<div>
				<button id="main-page" onclick="window.location.href='hvmoraes.github.io'">MainPage</button>
			</div>
		</div>
		<div id="end-game-layer">
			<div id="popup">
				<p id="end-game-message"></p>
				<button id="close-button" onclick="resetGame()"></button>
			</div>
		</div>
		<script src="../JS/click.js"></script>
	</body>
</html>
